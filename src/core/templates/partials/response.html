<div id="response-section" class="mt-4 text-xl text-gray-900 rounded-lg overflow-y-auto" hx-target="#container" hx-swap="outerHTML">
    {% for msg in messages %}
    {% if msg.role == "user" %}
    <div class="p-4 bg-gray-100 mb-2 rounded-lg">
        <strong>Асуулт:</strong> {{ msg.content }}
    </div>
    {% else %}
    <div class="p-4 bg-gray-100 mb-2 rounded-lg">
        <strong>XACBOT:</strong> {{ msg.content }}
    </div>
    {% endif %}
    {% endfor %}
</div>
<script>
    document.body.addEventListener('htmx:afterSwap', function(event) {
        const container = document.getElementById('response=section');
        if (event.target === container) {
            container.scrollTop = container.scrollHeight;
        }
    });
</script>
